<html>
    <head>
        <title>Registration Form- Demo Preview</title>
        <meta name="robots" content="noindex, nofollow">
            <!-- Include CSS File Here -->
            <link rel="stylesheet" href="styles/register.css"/>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <!-- Include JS File Here -->
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <script type="text/javascript" src="js/registration.js"></script>

    </head>
    <body>
        <div class="panel panel-primary">
            <div class="panel-heading">
               Registration Preview
            </div>
            <div class="panel-body"  >
                <div class="row" >

                </div>

                <div class="container">
                    <div class="card card-container">
                        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
                        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                        <p id="profile-name" class="profile-name-card"></p>
                        <form class="form-signin" method="post" action="#"  >
                            <span id="reauth-email" class="reauth-email"></span>
                            <input type="text" id="email" class="form-control" placeholder="Username"  required autofocus>
                                <input type="password" id="password" class="form-control" placeholder="Password"  required>
                                    <input type="button" class="btn btn-lg btn-primary btn-block btn-signin" name="register" id="register" value="Register">
                                    </form><!-- /form -->
                    </div><!-- /card-container -->
                </div><!-- /container -->

            </div>
        </div>    </body>
</html>
